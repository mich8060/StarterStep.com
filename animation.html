<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>StarterStep.com</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57-precomposed.png" />
<link rel="shortcut icon" href="img/favicon.ico">
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" />
<link rel="stylesheet" href="css/grids.css" />
<link rel="stylesheet" href="css/screen.css" />
<link rel="stylesheet" href="css/animation.css" />
</head>
<body>
	<article>
		<div class="presentation frame-0">
			<div class="container">
				<div class="boxgrid">
					<div class="grid_7">
						<div class="stage">
							<div class="headlines headlines-1">We strive to build the highest quality solutions</div>
							<div class="headlines headlines-2">Using proven technologies that are important to you</div>
							<div class="headlines headlines-3">To offer the best user experience across platforms</div>
							<div class="device">
								<div class="window">
									<div class="window-element-1">youraddress.com</div>
									<div class="window-element-2"></div>
									<div class="window-element-3"></div>
									<div class="window-element-4"></div>
									<div class="body">
										<div class="body-element-1"></div>
										<div class="body-element-2"></div>
										<div class="body-element-3"></div>
										<div class="body-element-4"></div>
										<div class="body-element-5"></div>
										<div class="body-element-6"></div>
										<div class="body-element-7"></div>
										<div class="body-element-8"></div>
										<div class="body-element-9"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="grid_5">
						<form action="#" method="">
							<strong>Get Free Advice Now</strong>
							<input type="text" placeholder="Name" class="ui-input" />
							<input type="email" placeholder="Email" pattern="[^ @]*@[^ @]*" class="ui-input" />
							<textarea placeholder="Message" class="ui-textarea"></textarea>
							<i>No obligation required</i>
							<button class="ui-button ui-button-sm">Get Advice Now</button>
						</form>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</article>
		<script>document.write('<script src="js/'+('__proto__' in {} ? 'zepto.min' : 'jquery.min')+'.js"><\/script>');</script>
		<script src="js/zepto.starterstep.js"></script>
</body>
</html>
